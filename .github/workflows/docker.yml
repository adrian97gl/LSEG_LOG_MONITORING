name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger only when pushing to main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/LSGE-LOG-MONITOR:latest .

      - name: Run tests inside container
        run: |
          docker run --name test-container ${{ secrets.DOCKER_USERNAME }}/LSGE-LOG-MONITOR pytest tests/
          docker rm test-container

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/LSGE-LOG-MONITOR:latest
